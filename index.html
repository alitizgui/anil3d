<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Formulaire d'Inscription</title>
  <style>
    #form-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      max-width: 400px;
      margin: 0 auto;
    }
    #form-container input, #form-container button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Inscription pour accéder à la carte 3D</h2>
    <form id="registrationForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required><br><br>

      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le formulaire de soumettre normalement

      // Récupère les données du formulaire
      var nom = document.getElementById('nom').value;
      var prenom = document.getElementById('prenom').value;
      var email = document.getElementById('email').value;
      var telephone = document.getElementById('telephone').value;

      // Si tous les champs sont remplis, on redirige vers la page de la carte
      if (nom && prenom && email && telephone) {
        // Redirige vers la carte (page carte.html)
        window.location.href = "/carte.html"; 
      } else {
        alert('Veuillez remplir tous les champs.');
      }
    });
  </script>

</body>
</html>
