<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Autorisation</title>
</head>
<body>
    <h1>Formulaire d'Autorisation d'Accès</h1>
    
    <!-- Formulaire de soumission -->
    <form name="contact" method="POST" data-netlify="true" onsubmit="handleFormSubmit(event)">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea><br>

        <button type="submit">Soumettre</button>
    </form>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Empêche la soumission classique du formulaire

            // Récupération des données
            const form = event.target;
            const formData = new FormData(form);

            // Envoi de la requête à Netlify
            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Formulaire soumis avec succès !");
                    window.location.href = "validation_code.html"; // Rediriger vers validation_code.html
                } else {
                    alert("Erreur lors de la soumission du formulaire.");
                }
            });
        }
    </script>
</body>
</html>
