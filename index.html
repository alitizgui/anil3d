<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYDA MAPS ANIL 3D MAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    header p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 15px;
    }

    #form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #form-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    #form-container input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #form-container button {
      background: #007bff;
      color: #fff;
      padding: 12px;
      width: calc(100% - 24px);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #form-container button:hover {
      background: #0056b3;
    }

    #form-container label {
      display: block;
      text-align: left;
      color: #555;
      font-weight: 400;
      margin-bottom: 5px;
    }

    #shortcut {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    #shortcut a {
      text-decoration: none;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #shortcut a:hover {
      color: #0056b3;
    }

    #shortcut a img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AYDA MAPS ANIL 3D MAP</h1>
    <p>Bienvenue dans le monde des cartes numériques AYDA MAPS by VENTALIS</p>
  </header>

  <div id="form-container">
    <h2>Inscription pour accéder à la carte 3D</h2>
    <form name="inscription" method="POST" data-netlify="true" onsubmit="handleFormSubmit(event)">
      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

      <label for="telephone">Téléphone</label>
      <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre téléphone" required>

      <button type="submit">S'inscrire</button>
    </form>
    <div id="shortcut">
      <a href="validation_code.html">
        <img src="https://img.icons8.com/ios-filled/50/007bff/enter-key.png" alt="Code">
        Accès direct avec code
      </a>
    </div>
  </div>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(formData).toString()
      })
      .then(() => {
        window.location.href = 'validation_code.html';
      })
      .catch((error) => {
        console.error('Erreur lors de la soumission du formulaire :', error);
        alert('Une erreur est survenue. Veuillez réessayer.');
      });
    }
  </script>

</body>
</html>
