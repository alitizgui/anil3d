<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Formulaire d'Inscription</title>
  <style>
    #form-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      max-width: 400px;
      margin: 0 auto;
    }
    #form-container input, #form-container button {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Inscription pour accéder à la carte 3D</h2>
    <form name="inscription" method="POST" data-netlify="true" id="registrationForm">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" required><br><br>

      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" required><br><br>

      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" required><br><br>

      <button type="submit">S'inscrire</button>
    </form>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêche le rechargement par défaut

      // Effectue la soumission manuelle à Netlify
      var form = event.target;

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(new FormData(form)).toString()
      })
      .then(function() {
        // Redirige vers la page de la carte si la soumission réussit
        window.location.href = '/carte.html';
      })
      .catch(function(error) {
        console.error('Erreur lors de la soumission du formulaire', error);
        alert('Une erreur est survenue. Veuillez réessayer.');
      });
    });
  </script>

</body>
</html>
