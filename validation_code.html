<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Code d'Accès</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #form-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    #form-container input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #form-container button {
      background: #007bff;
      color: #fff;
      padding: 12px;
      width: calc(100% - 24px);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #form-container button:hover {
      background: #0056b3;
    }

    #provisional-code {
      background-color: #f0f8ff;
      padding: 10px;
      border: 1px solid #007bff;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #0056b3;
    }

    #warning {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2 id="dynamic-title">Validation du Code d'Accès</h2>

    <div id="provisional-code" style="display: none;">
    <span id="generated-code"></span>
    </div>

    <form name="code" onsubmit="validateCode(event)">
      <label for="code">Code d'accès</label>
      <input type="text" id="code" name="code" placeholder="Entrez le code reçu" required>

      <button type="submit">Valider</button>
    </form>

    <div id="warning" style="display: none;">
      Vous n'avez pas de code provisoire. Veuillez entrer le code reçu par message.
    </div>
  </div>

  <script>
    // Fonction pour récupérer les paramètres de l'URL
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const code = getQueryParam("code");

      if (code) {
        document.getElementById("dynamic-title").textContent = "Code provisoire";
        document.getElementById("provisional-code").style.display = "block";
        document.getElementById("generated-code").textContent = code;
      } else {
        document.getElementById("dynamic-title").textContent = "Validation du Code d'Accès";
        document.getElementById("warning").style.display = "block";
      }
    });

    function validateCode(event) {
      event.preventDefault();

      const code = document.getElementById('code').value.trim().toLowerCase();
      const dayCodes = {
        lundi: 'lun1',
        mardi: 'mar2',
        mercredi: 'mer3',
        jeudi: 'jeu4',
        vendredi: 'ven5',
        samedi: 'sam6',
        dimanche: 'dim7'
      };

      const today = new Date().toLocaleString('fr-FR', { weekday: 'long' }).toLowerCase();
      const correctCode = dayCodes[today];

      if (code === correctCode) {
        sessionStorage.setItem("accessGranted", "true");
        window.location.href = 'orbit_intro.html';
      } else {
        alert('Code incorrect. Veuillez réessayer.');
      }
    }
  </script>

</body>
</html>
