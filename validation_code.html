<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Code d'Accès</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #form-container h2 {
      margin-bottom: 20px;
      color: #333;
      font-weight: 600;
    }

    #form-container input {
      width: calc(100% - 24px);
      padding: 12px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    #form-container button {
      background: #007bff;
      color: #fff;
      padding: 12px;
      width: calc(100% - 24px);
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    #form-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Saisir le code reçu</h2>
    <form name="code" onsubmit="validateCode(event)">
      <label for="code">Code d'accès</label>
      <input type="text" id="code" name="code" placeholder="Saisir le code reçu" required>

      <button type="submit">Valider</button>
    </form>
  </div>

  <script>
    function validateCode(event) {
      event.preventDefault(); // Empêche la soumission classique du formulaire

      const code = document.getElementById('code').value.trim().toLowerCase();
      const dayCodes = {
        lundi: 'lun1',
        mardi: 'mar2',
        mercredi: 'mer3',
        jeudi: 'jeu4',
        vendredi: 'ven5',
        samedi: 'sam6',
        dimanche: 'dim7'
      };

      const today = new Date().toLocaleString('fr-FR', { weekday: 'long' }).toLowerCase();
      const correctCode = dayCodes[today];

      if (code === correctCode) {
        window.location.href = 'carte.html'; // Redirection vers la carte si le code est correct
      } else {
        alert('Code incorrect. Veuillez réessayer.');
      }
    }
  </script>

</body>
</html>
