<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYDA MAPS ANIL 3D MAP</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    header {
      text-align: center;
      background-color: #1482f7; /* Même couleur que le bouton */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(170, 34, 34, 0.1);
      width: 100%;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #000000;
      margin-bottom: 5px;
    }

    header p {
      font-size: 0.8rem;
      color: rgb(0, 0, 0);
    }

    header .sub-title {
      font-family: 'Great Vibes', cursive; /* Police élégante */
      font-size: 0.8rem;
      margin-top: 5px;
      color: rgb(252, 252, 252);
    }

    #form-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-top: 5px;
    }

    #form-container h2 {
      margin-bottom: 10px;
      color: #333;
      font-weight: 500;
      text-align: center;
    }

    #form-container label {
      display: block;
      margin-bottom: 2px;
      margin-left: 16px;
      font-weight: bold;
      text-align: left;
    }

    #form-container input {
      width: calc(100% - 32px);
      padding: 12px;
      margin: 8px auto 16px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      display: block;
    }

    #form-container button {
      background: #007bff;
      color: #fff;
      padding: 12px;
      width: calc(100% - 32px);
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
    }

    #form-container button:hover {
      background: #0056b3;
    }

    #shortcut {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    #shortcut a {
      text-decoration: none;
      color: #007bff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #shortcut a:hover {
      color: #0056b3;
    }

    #shortcut a img {
      width: 16px;
      height: 16px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <h1>AYDA MAPS ANIL 3D </h1>
      <p>Bienvenue dans le monde des cartes numériques</p>
      <p class="sub-title">Ayda Maps by Ventalis</p>
    </header>

    <div id="form-container">
      <h2>S'inscrire pour accéder à la carte </h2>
      <form name="inscription" method="POST" id="google-form">
        <label for="nom">Nom</label>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required>

        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" placeholder="Entrez votre téléphone" required>

        <label for="douar">Douar</label>
        <input type="text" id="douar" name="douar" placeholder="Entrez le nom du douar" required>

        <button type="submit">S'inscrire</button>
      </form>
      <div id="shortcut">
        <a href="validation_code.html">
          <img src="https://img.icons8.com/ios-filled/50/007bff/enter-key.png" alt="Code">
          Accès direct avec code
        </a>
      </div>
    </div>
  </div>
</body>
</html>
