<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anil3d</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="/Qgis2threejs.css">
  <style type="text/css">
    #popup, #header, #layerpanel {
      left: 36px;
    }
    #title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      color: black;
      opacity: 0.8;
    }
    /* New styling for search box */
    #searchBox {
      display: none;
      margin: 10px;
    }
    #searchCoords {
      width: 200px;
    }
  </style>
  <script src="/threejs/three.min.js"></script>
  <script src="/threejs/OrbitControls.js"></script>
  <script src="/threejs/ViewHelper.js"></script>
  <script src="/Qgis2threejs.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="view">
    <div id="northarrow"></div>
    <div id="navigation"></div>
  </div>

  <div id="title">Ayda Maps 3D Interactive</div>

  <!-- popup -->
  <div id="popup">
    <div id="closebtn">&times;</div>
    <div id="popupbar"></div>
    <div id="popupbody">
      <div id="popupcontent"></div>
      <div id="queryresult">
        <table id="qr_coords_table">
          <caption>Clicked coordinates <div id="zoomtopoint" class="action-zoom zoombtn"></div></caption>
          <tr><td id="qr_coords"></td></tr>
        </table>
        <table id="qr_layername_table">
          <caption>Layer <div id="zoomtolayer" class="action-zoom zoombtn"></div></caption>
          <tr><td id="qr_layername"></td></tr>
        </table>
        <table id="qr_attrs_table">
          <caption>Attributes</caption>
        </table>
        <div id="orbitbtn" class="action-btn action-orbit">Orbit</div>
        <div id="measurebtn" class="action-btn">Measure distance</div>
      </div>
      <!-- Search box for coordinates -->
      <div id="searchBox">
        <h2>Find Location</h2>
        <input type="text" id="searchCoords" placeholder="Enter X Y coordinates (map system)" />
        <button onclick="searchCoordinates()">Find</button>
      </div>
    </div>
  </div>

  <!-- progress bar -->
  <div id="progress"><div id="progressbar"></div></div>

  <!-- menu -->
  <div id="toolbtns">
    <div id="layerbtn"></div>
    <div id="animbtn" class="hidden"></div>
    <div id="infobtn"></div>
  </div>

  <!-- header and footer -->
  <div id="header"></div>
  <div id="footer"></div>

  <!-- layer panel -->
  <div id="layerpanel">
    <div id="layerlist"></div>
  </div>

  <!-- animation -->
  <div id="narrativebox" class="ef1">
    <div id="narbody"></div>
    <div id="nextbtn"></div>
  </div>

  <script>
    Q3D.Config.allVisible = true;
    Q3D.Config.viewpoint = {
      lookAt: {x: 497938.5942950403, y: 3291930.5088654812, z: 1034.6351928710938},
      pos: {x: 496021.26971992507, y: 3291540.6997546116, z: 1316.5565223819008}
    };
    Q3D.Config.localMode = true;

    var container = document.getElementById("view"),
        app = Q3D.application,
        gui = Q3D.gui;

    app.init(container); // initialize viewer

    // load the scene
    app.loadSceneFile("/data/Anil3d/scene.js", function (scene) {
      // scene file has been loaded
      app.start();
    }, function (scene) {
      // all relevant files have been loaded
    });

    // Function to handle right-click events and display the search box
    container.addEventListener('contextmenu', function (event) {
      event.preventDefault();
      var popup = document.getElementById('popup');
      var searchBox = document.getElementById('searchBox');
      searchBox.style.display = 'block'; // Show the search box
      popup.style.top = `${event.clientY}px`;
      popup.style.left = `${event.clientX}px`;
    });

    // Function to handle the search coordinates input
    function searchCoordinates() {
      var coordsInput = document.getElementById('searchCoords').value;
      var coords = coordsInput.split(" ");
      if (coords.length === 2) {
        var x = parseFloat(coords[0]);
        var y = parseFloat(coords[1]);
        // Here you can use these coordinates directly in the current map system (no conversion)
        console.log('Search coordinates:', x, y);
        // Move the camera to the specified coordinates
        app.camera.position.set(x, y, app.camera.position.z); // Example of updating camera position
        // Update query result
        document.getElementById("qr_coords").innerText = `X: ${x}, Y: ${y}`;
      } else {
        alert('Please enter valid X and Y coordinates.');
      }
    }

    // Display information in the "I" icon (just as an example)
    document.getElementById('infobtn').addEventListener('click', function () {
      var popup = document.getElementById('popup');
      var searchBox = document.getElementById('searchBox');
      searchBox.style.display = 'none'; // Hide the search box when clicking "I" icon

      // You can add any additional information you want to display
      var coords = document.getElementById("qr_coords");
      coords.innerText = 'Information on the clicked coordinates will appear here.';
      popup.style.display = 'block';
    });
  </script>
</body>
</html>
