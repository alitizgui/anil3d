<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anil3d</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="/Qgis2threejs.css">
  <style type="text/css">
    #popup, #header, #layerpanel {
      left: 36px;
    }
    #title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 12px;
      color: black;
      opacity: 0.8;
    }
    #coordinateSearch {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 5px;
    }
    #coordinateSearch label,
    #coordinateSearch input {
      margin: 5px;
    }
  </style>
  <script src="/threejs/three.min.js"></script>
  <script src="/threejs/OrbitControls.js"></script>
  <script src="/threejs/ViewHelper.js"></script>
  <script src="/Qgis2threejs.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body>
  <div id="view">
    <div id="northarrow"></div>
    <div id="navigation"></div>
  </div>

  <div id="title">Ayda Maps 3D Interactive</div>

  <!-- popup -->
  <div id="popup">
    <div id="closebtn">&times;</div>
    <div id="popupbar"></div>
    <div id="popupbody">
      <div id="popupcontent"></div>
      <div id="queryresult">
        <table id="qr_coords_table">
          <caption>Clicked coordinates <div id="zoomtopoint" class="action-zoom zoombtn"></div></caption>
          <tr><td id="qr_coords"></td></tr>
        </table>
        <table id="qr_layername_table">
          <caption>Layer <div id="zoomtolayer" class="action-zoom zoombtn"></div></caption>
          <tr><td id="qr_layername"></td></tr>
        </table>
        <table id="qr_attrs_table">
          <caption>Attributes</caption>
        </table>
        <div id="orbitbtn" class="action-btn action-orbit">Orbit</div>
        <div id="measurebtn" class="action-btn">Measure distance</div>
      </div>
    </div>
  </div>

  <!-- progress bar -->
  <div id="progress"><div id="progressbar"></div></div>

  <!-- menu -->
  <div id="toolbtns">
    <div id="layerbtn"></div>
    <div id="animbtn" class="hidden"></div>
    <div id="infobtn"></div>
  </div>

  <!-- header and footer -->
  <div id="header"></div>
  <div id="footer"></div>

  <!-- layer panel -->
  <div id="layerpanel">
    <div id="layerlist"></div>
  </div>

  <!-- animation -->
  <div id="narrativebox" class="ef1">
    <div id="narbody"></div>
    <div id="nextbtn"></div>
  </div>

  <!-- Coordinate Search Form -->
  <div id="coordinateSearch">
    <label for="utm-x">X (UTM):</label>
    <input type="text" id="utm-x" placeholder="Enter X coordinate" />
    <label for="utm-y">Y (UTM):</label>
    <input type="text" id="utm-y" placeholder="Enter Y coordinate" />
    <button id="searchBtn">Search</button>
  </div>

  <script>
    Q3D.Config.allVisible = true;
    Q3D.Config.viewpoint = {
      lookAt: {x: 497938.5942950403, y: 3291930.5088654812, z: 1034.6351928710938},
      pos: {x: 496021.26971992507, y: 3291540.6997546116, z: 1316.5565223819008}
    };
    Q3D.Config.localMode = true;

    var container = document.getElementById("view"),
        app = Q3D.application,
        gui = Q3D.gui;

    app.init(container); // initialize viewer

    // load the scene
    app.loadSceneFile("/data/Anil3d/scene.js", function (scene) {
      // scene file has been loaded
      app.start();
    }, function (scene) {
      // all relevant files have been loaded
    });

    // Handle the search functionality for UTM coordinates
    document.getElementById('searchBtn').addEventListener('click', function() {
      var utmX = document.getElementById('utm-x').value;
      var utmY = document.getElementById('utm-y').value;

      if (utmX && utmY) {
        // Use UTM coordinates directly without conversion
        var coords = new THREE.Vector3(parseFloat(utmX), parseFloat(utmY), 0); // Z=0 for simplicity

        // Move the camera to the new position
        app.camera.position.set(coords.x, coords.y, app.camera.position.z);
        app.camera.lookAt(coords);

        // Optional: display the coordinates in the popup for reference
        document.getElementById('qr_coords').innerText = "X: " + coords.x + ", Y: " + coords.y;
      } else {
        alert("Please enter valid X and Y coordinates.");
      }
    });
  </script>
</body>
</html>
