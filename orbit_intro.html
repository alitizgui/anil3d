<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orbit Intro</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: red;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <!-- Compte à rebours -->
  <div id="countdown">10</div>

  <script src="threejs/three.min.js"></script>
  <script src="threejs/OrbitControls.js"></script>
  
  <script>
    // Initialisation de la scène Three.js
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Contrôles OrbitControls
    let controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true; // Activer l'orbite automatique
    controls.autoRotateSpeed = 1.5; // Vitesse de l'orbite

    // Ajout d'un cube comme exemple de modèle
    let geometry = new THREE.BoxGeometry();
    let material = new THREE.MeshNormalMaterial();
    let cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Position de la caméra
    camera.position.z = 3;

    // Compte à rebours pour arrêter l'animation
    let countdown = 10;
    const countdownElement = document.getElementById("countdown");

    function animate() {
      requestAnimationFrame(animate);

      // Mise à jour des contrôles
      controls.update();

      // Rendu de la scène
      renderer.render(scene, camera);
    }

    animate();

    // Compte à rebours
    let interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown <= 0) {
        clearInterval(interval);
        controls.autoRotate = false; // Arrêter l'orbite automatique
        countdownElement.style.display = "none"; // Cacher le compte à rebours
      }
    }, 1000);

    // Redirection vers la page principale après 10 secondes
    setTimeout(() => {
      window.location.href = "carte.html";
    }, 10000);
  </script>
</body>
</html>
