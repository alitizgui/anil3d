<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anil3D Orbit Intro</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <base target="_blank">
  <link rel="stylesheet" type="text/css" href="/Qgis2threejs.css">
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Empêche les barres de défilement */
    }

    #countdown {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
      color: red;
      z-index: 1000;
    }
  </style>
  <script src="/threejs/three.min.js"></script>
  <script src="/threejs/OrbitControls.js"></script>
  <script src="/Qgis2threejs.js"></script>
</head>
<body>

  <!-- Compte à rebours -->
  <div id="countdown">10</div>

  <!-- Vue principale -->
  <div id="view"></div>

  <!-- Audio intégré -->
  <audio id="background-audio" loop>
    <source src="son.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    let countdown = 10;
    const countdownElement = document.getElementById("countdown");
    
    // Initialisation de la scène
    const container = document.getElementById("view");
    const app = Q3D.application;

    app.init(container);

    // Chargement de la scène
    app.loadSceneFile("/data/Anil3d/scene.js", function(scene) {
      app.start();

      // Configuration de l'OrbitControls pour activer l'orbite automatique
      const controls = app.controls;
      controls.autoRotate = true; // Active l'auto-rotation
      controls.autoRotateSpeed = 2.0; // Vitesse de rotation

      // Compte à rebours
      const interval = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;

        if (countdown <= 0) {
          clearInterval(interval);
          controls.autoRotate = false; // Arrête l'orbite
          window.location.href = "carte.html"; // Redirection vers carte.html
        }
      }, 1000);
    });

    // Lecture automatique de l'audio
    const audio = document.getElementById("background-audio");
    audio.volume = 0.3;
    audio.play().catch(error => console.error("Lecture audio bloquée :", error));
  </script>
</body>
</html>
